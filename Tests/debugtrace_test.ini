[debugtrace]
#logger                    = stdout
logger                    = stderr

#logger                    = logger
#logging_config_file       = Tests/logging.conf
#logging_logger_name       = debugtrace
#logging_level             = DEBUG

#logger                    = file:../logs/debugtrace_file.log

#is_enabled                = True
enter_format              = _Enter_ {0} ({1}:{2})
leave_format              = _Leave_ {0} ({1}:{2}) duration: {3}
maximum_indents           = 4
indent_string             = ||
data_indent_string        = ``
limit_string              = <Limit>
non_output_string         = <NonOutput>
cyclic_reference_string   = <CyclicReference>
varname_value_separator   = \s<=\s
key_value_separator       = ::\s
print_suffix_format       = \s({1}::{2})
count_format              = _count_:{}
minimum_output_count      = 5
length_format             = _length_:{}
minimum_output_length     = 6
log_datetime_format       = %%Y-%%m-%%d %%H:%%M:%%S.%%f
maximum_data_output_width = 70
bytes_count_in_line       = 4
collection_limit          = 6
bytes_limit               = 7
string_limit              = 10
reflection_nest_limit     = 2
